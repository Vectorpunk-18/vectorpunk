<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALVECX | OS v5 (AI Edition)</title>
    <style>
        /* --- IMPORTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg-color: #0a0a0a;
            --fg-color: #e0e0e0;
            --accent-red: #d71921;
            --accent-yellow: #FFD700;
            --dim-gray: #2a2a2a;
            --led-off: #151515;
            --led-dim: #555;
            --led-on: #fff;
            --matrix-font: 'Share Tech Mono', monospace;
            --pixel-font: 'Press Start 2P', cursive;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; cursor: crosshair; }

        body {
            background-color: var(--bg-color);
            color: var(--fg-color);
            font-family: var(--matrix-font);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- VECTOR BACKGROUND CANVAS --- */
        #vector-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        /* --- MAIN CONTAINER --- */
        .os-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            pointer-events: none;
        }

        /* --- WIDGET STYLES --- */
        .widget {
            background: rgba(12, 12, 12, 0.9);
            border: 1px dotted var(--dim-gray);
            border-radius: 24px;
            padding: 20px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .widget:hover {
            border-color: var(--fg-color);
            transform: translateY(-2px);
        }

        /* --- NEW: AUDIO VISUALIZER WIDGET --- */
        .visualizer-widget {
            grid-column: span 2;
            height: 60px; /* Slim bar */
            padding: 0;
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--dim-gray);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #audio-canvas {
            width: 100%;
            height: 100%;
        }

        /* --- HEADER WIDGET --- */
        .header-widget {
            grid-column: span 2;
            text-align: left;
            border: 1px solid var(--fg-color);
            background: black;
            overflow: hidden;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: flex;
            gap: 5px;
        }

        .pixel-letter {
            opacity: 0;
            display: inline-block;
            color: white;
            text-shadow: 0 0 5px var(--accent-red);
            transform: translateX(-20px);
        }

        .letter-active {
            animation: pixelGlitchIn 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
        }

        @keyframes pixelGlitchIn {
            0% { opacity: 0; transform: translateX(-20px) scale(0.8); filter: brightness(5) contrast(2); color: var(--accent-red); }
            50% { opacity: 1; filter: brightness(2); color: white; }
            100% { opacity: 1; transform: translateX(0) scale(1); filter: brightness(1); color: white; }
        }
        
        .subtitle {
            font-size: 0.7rem;
            color: var(--accent-yellow);
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
            font-weight: bold;
        }

        /* --- CLOCK WIDGET --- */
        .clock-widget {
            aspect-ratio: 1;
            background: var(--accent-red);
            color: black;
            border: none;
        }

        #clock-time {
            font-size: 2.5rem;
            font-weight: bold;
            line-height: 1;
        }
        #clock-date {
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* --- GLYPH MATRIX WIDGET --- */
        .glyph-widget {
            aspect-ratio: 1;
            padding: 12px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 6px;
            background: #000;
            cursor: pointer;
        }

        .led {
            background-color: var(--led-off);
            border-radius: 50%;
            transition: background-color 0.2s, box-shadow 0.2s;
            pointer-events: none;
        }
        
        .led.on { background-color: var(--led-on); box-shadow: 0 0 8px var(--led-on); }
        .led.dim { background-color: var(--led-dim); box-shadow: none; }

        @keyframes breatheAnim {
            0%, 100% { opacity: 0.2; background-color: var(--led-off); }
            50% { opacity: 1; background-color: var(--led-on); box-shadow: 0 0 10px var(--led-on); }
        }
        .led.breathing { animation: breatheAnim 4s ease-in-out infinite; }

        .glyph-mode-text {
            grid-column: span 6;
            text-align: center;
            font-size: 0.6rem;
            color: var(--accent-red);
            margin-top: -10px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- SOCIAL LINKS --- */
        .links-widget {
            grid-column: span 2;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: var(--fg-color);
            background: #111;
            padding: 15px 20px;
            border-radius: 50px;
            border: 1px dotted var(--dim-gray);
            transition: 0.3s;
            font-size: 1.1rem;
        }

        .link-btn:hover {
            background: var(--fg-color);
            color: var(--bg-color);
        }

        /* --- FOOTER --- */
        .footer {
            grid-column: span 2;
            text-align: center;
            font-size: 0.75rem;
            color: var(--dim-gray);
            margin-top: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .footer span { color: var(--accent-red); }

        @media (max-width: 450px) {
            h1 { font-size: 1.5rem; gap: 2px; }
            #clock-time { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <canvas id="vector-canvas"></canvas>

    <div class="os-container">

        <div class="widget visualizer-widget">
            <canvas id="audio-canvas"></canvas>
        </div>
        
        <div class="widget header-widget">
            <h1>
                <span class="pixel-letter">G</span><span class="pixel-letter">A</span><span class="pixel-letter">L</span>
                <span class="pixel-letter">V</span><span class="pixel-letter">E</span><span class="pixel-letter">C</span><span class="pixel-letter">X</span>
            </h1>
            <div class="subtitle">"FORTUNE FAVORS THE BOLD."</div>
        </div>

        <div class="widget clock-widget">
            <div>LOC</div>
            <div>
                <div id="clock-time">00:00</div>
                <div id="clock-date">LOADING...</div>
            </div>
        </div>

        <div class="widget glyph-widget" id="glyph-grid">
             <div class="glyph-mode-text" id="mode-display">MODE: BREATHING</div>
            </div>

        <div class="widget links-widget">
            <a href="#" class="link-btn"><span>TWITCH</span> <span>-></span></a>
            <a href="#" class="link-btn"><span>YOUTUBE</span> <span>-></span></a>
            <a href="#" class="link-btn"><span>DISCORD</span> <span>-></span></a>
        </div>

        <div class="footer">GALVECX <span>BY</span> VECTORPUNK1</div>
    </div>

    <script>
        /* --- 0. HEADER ANIMATION --- */
        window.addEventListener('load', () => {
            const letters = document.querySelectorAll('.pixel-letter');
            letters.forEach((letter, index) => {
                setTimeout(() => { letter.classList.add('letter-active'); }, index * 150);
            });
        });

        /* --- 1. NEW: AUTOMATIC AUDIO VISUALIZER --- */
        const audioCanvas = document.getElementById('audio-canvas');
        const actx = audioCanvas.getContext('2d');
        
        let barCount = 40;
        let barWidth;
        let bars = [];

        function resizeAudio() {
            audioCanvas.width = audioCanvas.parentElement.offsetWidth;
            audioCanvas.height = audioCanvas.parentElement.offsetHeight;
            barWidth = audioCanvas.width / barCount;
        }
        window.addEventListener('resize', resizeAudio);
        resizeAudio();

        // Initialize bars
        for(let i=0; i<barCount; i++) {
            bars.push({
                h: 10,
                targetH: 10,
                speed: 0.1
            });
        }

        let isSpeaking = false;
        
        // Randomly toggle between "Speaking" (Active) and "Listening" (Idle) modes
        setInterval(() => {
            isSpeaking = !isSpeaking;
        }, 3000); // Change mode every 3 seconds

        function animateAudio() {
            actx.clearRect(0, 0, audioCanvas.width, audioCanvas.height);
            
            let centerX = audioCanvas.width / 2;
            
            for(let i=0; i<barCount; i++) {
                let bar = bars[i];
                
                // Logic: Middle bars are taller, edge bars are shorter
                let distFromCenter = Math.abs(i - barCount/2);
                let maxH = audioCanvas.height * (1 - (distFromCenter / (barCount/2))); 
                
                // Random Target Generation
                if(Math.random() > 0.5) {
                    let multiplier = isSpeaking ? 0.9 : 0.2; // Speak loud vs Listen quiet
                    bar.targetH = Math.random() * maxH * multiplier + 5;
                }

                // Smooth interpolation (Ease-out)
                bar.h += (bar.targetH - bar.h) * 0.2;

                // Color Logic
                if (i % 5 === 0) actx.fillStyle = '#d71921'; // Red accents
                else if (i % 7 === 0) actx.fillStyle = '#FFD700'; // Yellow accents
                else actx.fillStyle = '#e0e0e0'; // White/Gray

                // Draw Rounded Bar
                let x = i * barWidth;
                let y = (audioCanvas.height - bar.h) / 2; // Center vertically
                
                // Draw Pill Shape
                actx.beginPath();
                actx.roundRect(x + 2, y, barWidth - 4, bar.h, 5); 
                actx.fill();
            }

            requestAnimationFrame(animateAudio);
        }
        animateAudio();


        /* --- 2. CLOCK --- */
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
            const dateStr = now.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' }).toUpperCase();
            document.getElementById('clock-time').textContent = timeStr;
            document.getElementById('clock-date').textContent = dateStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        /* --- 3. GLYPH LOGIC (9 Modes) --- */
        const glyphGrid = document.getElementById('glyph-grid');
        const modeDisplay = document.getElementById('mode-display');
        let ledsDOM = [];
        let patternInterval;
        let currentMode = 0;

        for (let i = 0; i < 36; i++) {
            const led = document.createElement('div');
            led.classList.add('led');
            glyphGrid.appendChild(led);
            ledsDOM.push(led);
        }

        function clearLeds() { ledsDOM.forEach(led => { led.className = 'led'; }); }

        // PATTERNS
        function startBreathing() {
            modeDisplay.textContent = "MODE: BREATHING";
            clearLeds();
            ledsDOM.forEach(led => led.classList.add('breathing'));
        }
        function startScanner() {
            modeDisplay.textContent = "MODE: SCANNER";
            clearLeds();
            let col = 0; let direction = 1;
            patternInterval = setInterval(() => {
                clearLeds();
                for(let row=0; row<6; row++) ledsDOM[row*6 + col].classList.add('on');
                col += direction;
                if(col === 5 || col === 0) direction *= -1;
            }, 150);
        }
        function startRipple() {
            modeDisplay.textContent = "MODE: RIPPLE";
            clearLeds();
            let step = 0;
            const rings = [[14,15,20,21], [7,8,9,10,13,16,19,22,25,26,27,28], [0,1,2,3,4,5,6,11,12,17,18,23,24,29,30,31,32,33,34,35]];
            patternInterval = setInterval(() => {
                clearLeds();
                rings[step].forEach(idx => ledsDOM[idx].classList.add('on'));
                step = (step + 1) % 3;
            }, 400);
        }
        function startX() {
            modeDisplay.textContent = "MODE: THE 'X'";
            clearLeds();
            const xIndices = [0,7,14,21,28,35, 5,10,15,20,25,30];
            let isOn = true;
            patternInterval = setInterval(() => {
               clearLeds();
               xIndices.forEach(idx => ledsDOM[idx].classList.add(isOn ? 'on' : 'dim'));
               isOn = !isOn;
            }, 800);
        }
        function startBinary() {
            modeDisplay.textContent = "MODE: BINARY RAIN";
            clearLeds();
            patternInterval = setInterval(() => {
                for(let i=0; i<36; i++) {
                    if(Math.random() > 0.9) ledsDOM[i].classList.remove('on', 'dim');
                    if(Math.random() > 0.95) ledsDOM[i].classList.add('on');
                    else if(Math.random() > 0.7) ledsDOM[i].classList.add('dim');
                }
            }, 100);
        }
        function startSparkle() {
            modeDisplay.textContent = "MODE: SPARKLE CHAOS";
            clearLeds();
            patternInterval = setInterval(() => {
                clearLeds();
                for(let i=0; i<5; i++) ledsDOM[Math.floor(Math.random()*36)].classList.add('on');
            }, 150);
        }
        function startSpinner() {
            modeDisplay.textContent = "MODE: PERIMETER";
            clearLeds();
            const border = [0,1,2,3,4,5, 11,17,23,29,35, 34,33,32,31,30, 24,18,12,6];
            let idx = 0;
            patternInterval = setInterval(() => {
                clearLeds();
                let trail1 = (idx - 1 + border.length) % border.length;
                let trail2 = (idx - 2 + border.length) % border.length;
                ledsDOM[border[idx]].classList.add('on');
                ledsDOM[border[trail1]].classList.add('dim');
                ledsDOM[border[trail2]].classList.add('dim');
                idx = (idx + 1) % border.length;
            }, 60);
        }
        function startEqualizer() {
            modeDisplay.textContent = "MODE: EQUALIZER";
            clearLeds();
            patternInterval = setInterval(() => {
                clearLeds();
                for(let col=0; col<6; col++) {
                    let height = Math.floor(Math.random() * 6);
                    for(let i=0; i<height; i++) {
                        let row = 5 - i;
                        ledsDOM[row*6 + col].classList.add('on');
                    }
                }
            }, 120);
        }
        function startConverge() {
            modeDisplay.textContent = "MODE: CONVERGE";
            clearLeds();
            let step = 0;
            const rings = [[0,1,2,3,4,5,6,11,12,17,18,23,24,29,30,31,32,33,34,35], [7,8,9,10,13,16,19,22,25,26,27,28], [14,15,20,21]];
            patternInterval = setInterval(() => {
                clearLeds();
                rings[step].forEach(idx => ledsDOM[idx].classList.add('on'));
                step = (step + 1) % 3;
            }, 300);
        }

        const patterns = [startBreathing, startScanner, startRipple, startX, startBinary, startSparkle, startSpinner, startEqualizer, startConverge];
        function nextPattern() {
            clearInterval(patternInterval);
            currentMode = (currentMode + 1) % patterns.length;
            patterns[currentMode]();
        }
        glyphGrid.addEventListener('click', nextPattern);
        startBreathing();

        /* --- 4. VECTOR BACKGROUND --- */
        const canvas = document.getElementById('vector-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();
        class Particle {
            constructor() {
                this.x = Math.random() * width; this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1; this.vy = (Math.random() - 0.5) * 1; this.size = Math.random() * 2;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() { ctx.fillStyle = '#333'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for (let i = 0; i < 60; i++) particles.push(new Particle());
        let mouse = { x: null, y: null };
        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
        function animate() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#1a1a1a';
            for(let x=0; x<width; x+=40) { for(let y=0; y<height; y+=40) ctx.fillRect(x, y, 1, 1); }
            particles.forEach(p => {
                p.update(); p.draw();
                if(mouse.x) {
                    let dx = p.x - mouse.x; let dy = p.y - mouse.y; let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 150) {
                        ctx.strokeStyle = 'rgba(215, 25, 33, 0.4)'; ctx.lineWidth = 0.8;
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(mouse.x, mouse.y); ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
