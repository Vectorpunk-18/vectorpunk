<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorPunk1 | Portal</title>
    
    <!-- Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK (Database) -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
      import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // --- REPLACE THIS WITH YOUR FIREBASE CONFIG ---
      // Go to firebase.google.com -> Project Settings -> General -> Your Apps -> SDK Setup and config
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "SENDER_ID",
        appId: "APP_ID"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      // Sign in silently so we can write to database
      signInAnonymously(auth).catch((error) => {
        console.error("Auth Error", error);
      });

      // Form Handling
      window.submitEmail = async function(e) {
        e.preventDefault();
        const emailInput = document.getElementById('emailInput');
        const btn = document.getElementById('submitBtn');
        const successMsg = document.getElementById('successMsg');
        const formContainer = document.getElementById('formContainer');
        
        const email = emailInput.value;
        if(!email) return;

        // UI Loading State
        btn.innerHTML = 'Processing...';
        btn.disabled = true;

        try {
          await addDoc(collection(db, "subscribers"), {
            email: email,
            timestamp: serverTimestamp(),
            source: 'website_mobile'
          });

          // Success UI
          formContainer.classList.add('hidden');
          successMsg.classList.remove('hidden');
          successMsg.classList.add('flex');
        } catch (err) {
          console.error("Error", err);
          btn.innerHTML = 'Error. Try again.';
          btn.disabled = false;
        }
      }
    </script>

    <!-- Custom Animations -->
    <style>
        @keyframes float { 0%, 100% { transform: translate(0, 0px); } 50% { transform: translate(0, -20px); } }
        @keyframes pulse-slow { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.05); } }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .animate-float { animation: float 8s ease-in-out infinite; }
        .animate-pulse-slow { animation: pulse-slow 6s ease-in-out infinite; }
        .animate-enter { animation: fade-in-up 1s ease-out forwards; opacity: 0; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        
        body { background-color: #000; color: white; }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen overflow-x-hidden selection:bg-indigo-500/30">

    <!-- Background -->
    <div class="fixed inset-0 z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[300px] h-[300px] bg-indigo-600/30 rounded-full blur-[100px] animate-pulse-slow"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[300px] h-[300px] bg-purple-600/30 rounded-full blur-[100px] animate-pulse-slow"></div>
        <div class="absolute top-[40%] left-[50%] translate-x-[-50%] w-[200px] h-[200px] bg-pink-600/20 rounded-full blur-[80px] animate-float"></div>
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 mix-blend-overlay"></div>
    </div>

    <!-- Main Content -->
    <main class="relative z-10 min-h-screen flex flex-col items-center justify-center p-6">
        
        <!-- Profile Section -->
        <div class="flex flex-col items-center text-center mb-10 animate-enter">
            <div class="relative mb-6 group">
                <div class="absolute inset-0 rounded-full bg-indigo-500 opacity-40 blur-xl"></div>
                
                <!-- NEW IMAGE: Updated to "Chase" seed which is a Male Anime Character -->
                <img src="https://api.dicebear.com/9.x/adventurer/svg?seed=Chase&backgroundColor=b6e3f4" alt="VectorPunk1 Avatar" class="relative w-32 h-32 rounded-full border-4 border-black shadow-2xl object-cover bg-zinc-900">
            
            </div>
            <h1 class="text-4xl font-bold tracking-tight mb-2">vectorpunk1</h1>
            <p class="text-zinc-400 font-medium">Content Creator. Streamer. Gamer.</p>
            
            <button onclick="copyLink()" id="shareBtn" class="mt-6 flex items-center gap-2 text-sm font-medium text-zinc-500 hover:text-white py-2 px-4 rounded-full glass-card transition-all">
                <i data-lucide="share-2" class="w-4 h-4"></i>
                <span id="shareText">Share Profile</span>
            </button>
        </div>

        <!-- Links -->
        <div class="w-full max-w-md flex flex-col gap-4 animate-enter delay-100">
            
            <!-- Twitch -->
            <a href="https://twitch.tv/vectorpunk?sr=a" target="_blank" class="glass-card p-4 rounded-2xl flex items-center gap-4 hover:bg-white/10 transition-all group">
                <div class="w-12 h-12 rounded-xl bg-black/40 flex items-center justify-center border border-white/10">
                    <i data-lucide="twitch" class="text-purple-400 w-6 h-6 group-hover:scale-110 transition-transform"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="font-semibold text-lg truncate">Twitch</h3>
                    <p class="text-zinc-400 text-xs truncate">Watch Live Streams</p>
                </div>
                <i data-lucide="external-link" class="text-zinc-600 w-4 h-4"></i>
            </a>

            <!-- Discord -->
            <a href="https://discord.gg/2gQdKUhv8" target="_blank" class="glass-card p-4 rounded-2xl flex items-center gap-4 hover:bg-white/10 transition-all group">
                <div class="w-12 h-12 rounded-xl bg-black/40 flex items-center justify-center border border-white/10">
                    <i data-lucide="message-circle" class="text-indigo-400 w-6 h-6 group-hover:scale-110 transition-transform"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="font-semibold text-lg truncate">Discord</h3>
                    <p class="text-zinc-400 text-xs truncate">Join the Community</p>
                </div>
                <i data-lucide="external-link" class="text-zinc-600 w-4 h-4"></i>
            </a>

            <!-- YouTube -->
            <a href="https://youtube.com/@vectorpunk1?si=X6kyhLuZRLyP96ne" target="_blank" class="glass-card p-4 rounded-2xl flex items-center gap-4 hover:bg-white/10 transition-all group">
                <div class="w-12 h-12 rounded-xl bg-black/40 flex items-center justify-center border border-white/10">
                    <i data-lucide="youtube" class="text-red-500 w-6 h-6 group-hover:scale-110 transition-transform"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="font-semibold text-lg truncate">YouTube</h3>
                    <p class="text-zinc-400 text-xs truncate">VODs & Highlights</p>
                </div>
                <i data-lucide="external-link" class="text-zinc-600 w-4 h-4"></i>
            </a>

            <!-- Instagram -->
            <a href="https://www.instagram.com/vectorpunk1?igsh=MXF1am1jM3N1eHA0Nw==" target="_blank" class="glass-card p-4 rounded-2xl flex items-center gap-4 hover:bg-white/10 transition-all group">
                <div class="w-12 h-12 rounded-xl bg-black/40 flex items-center justify-center border border-white/10">
                    <i data-lucide="instagram" class="text-pink-500 w-6 h-6 group-hover:scale-110 transition-transform"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="font-semibold text-lg truncate">Instagram</h3>
                    <p class="text-zinc-400 text-xs truncate">Behind the Scenes</p>
                </div>
                <i data-lucide="external-link" class="text-zinc-600 w-4 h-4"></i>
            </a>

        </div>

        <!-- Notification Form -->
        <div class="w-full max-w-md mt-8 animate-enter delay-200">
            <div class="glass-card rounded-3xl p-6 text-center relative overflow-hidden">
                <div class="relative z-10">
                    <div class="w-10 h-10 bg-zinc-800 rounded-full flex items-center justify-center mx-auto mb-3 border border-white/10">
                        <i data-lucide="bell" class="w-5 h-5 text-white"></i>
                    </div>
                    <h3 class="font-bold text-lg mb-1">Get Notified</h3>
                    <p class="text-zinc-400 text-xs mb-4">Email alerts when I go live.</p>

                    <!-- Form -->
                    <form id="formContainer" onsubmit="submitEmail(event)" class="flex flex-col gap-3">
                        <input type="email" id="emailInput" placeholder="Enter email..." class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-indigo-500 transition-colors text-white">
                        <button type="submit" id="submitBtn" class="w-full bg-white text-black font-bold text-sm py-3 rounded-xl hover:bg-zinc-200 transition-colors">Notify Me</button>
                    </form>

                    <!-- Success Message (Hidden by default) -->
                    <div id="successMsg" class="hidden flex-col items-center gap-2 text-green-400 bg-green-500/10 p-3 rounded-xl border border-green-500/20">
                        <i data-lucide="check-circle-2" class="w-6 h-6"></i>
                        <span class="font-semibold text-sm">You're on the list!</span>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-10 text-zinc-700 text-xs font-medium animate-enter delay-300">
            Â© 2024 vectorpunk1
        </footer>

    </main>

    <!-- Icons Init & Logic -->
    <script>
        // Initialize Icons
        lucide.createIcons();

        // Copy Link Function
        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            const btn = document.getElementById('shareText');
            const originalText = btn.innerText;
            btn.innerText = "Copied!";
            setTimeout(() => {
                btn.innerText = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
