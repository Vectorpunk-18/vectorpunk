<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio fx-991ES Sim</title>
    <style>
        /* --- FONTS & RESETS --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@400;700&display=swap');

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
        }

        /* --- CALCULATOR BODY --- */
        .calculator {
            width: 380px;
            height: 740px;
            background: linear-gradient(180deg, #d8d9db 0%, #c4c5c7 100%);
            border-radius: 30px;
            box-shadow: 
                0 30px 60px -10px rgba(0,0,0,0.4),
                inset 0 2px 4px rgba(255,255,255,0.8),
                inset 0 -2px 5px rgba(0,0,0,0.1);
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- BRANDING --- */
        .brand-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 15px;
            padding: 0 10px;
        }
        .brand-logo { font-weight: 700; font-size: 1.2rem; color: #444; letter-spacing: 1px; }
        .model-name { font-family: 'Roboto', sans-serif; font-style: italic; font-weight: 700; color: #333; }
        .solar-panel {
            width: 120px; height: 35px;
            background: #4a3b2a;
            border-radius: 4px;
            border: 2px solid #999;
            background-image: repeating-linear-gradient(90deg, transparent 0, transparent 19px, #66523a 20px);
            opacity: 0.8;
        }

        /* --- SCREEN --- */
        .screen-bezel {
            background: #222;
            padding: 15px 20px;
            border-radius: 15px 15px 5px 5px;
            margin-bottom: 10px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .lcd-display {
            background: #c7d2bd; /* Classic LCD Greenish-Grey */
            height: 80px;
            width: 100%;
            border-radius: 4px;
            padding: 5px 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Roboto Mono', monospace;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        #expression {
            font-size: 0.9rem;
            color: #333;
            min-height: 1.2em;
            letter-spacing: 1px;
        }
        #result {
            font-size: 2rem;
            text-align: right;
            color: #000;
            font-weight: 500;
        }

        /* --- CONTROL AREA (Replay/Shift) --- */
        .control-area {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        .small-round-btn {
            width: 45px; height: 35px;
            border-radius: 50%;
            border: none;
            background: #9fa2a7;
            box-shadow: 0 3px 0 #7a7c80, 0 4px 5px rgba(0,0,0,0.3);
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }
        .btn-shift { background: #bcaaa4; color: #5d4037; } /* Faux shift color */
        .btn-alpha { background: #ef9a9a; color: #b71c1c; }
        .btn-on { background: #333; color: #fff; margin-left: auto; border-radius: 8px;}

        /* The Big Replay Button */
        .replay-pad {
            width: 100px; height: 65px;
            background: #e0e0e0;
            border-radius: 50%;
            border: 1px solid #bbb;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            margin: 0 auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .replay-pad::after {
            content: "REPLAY";
            position: absolute;
            font-size: 0.6rem;
            color: #888;
            font-weight: bold;
        }
        /* Visual directional arrows */
        .arrow { position: absolute; color: #aaa; font-size: 0.8rem; }
        .a-up { top: 5px; } .a-down { bottom: 5px; } 
        .a-left { left: 10px; } .a-right { right: 10px; }

        /* --- MAIN KEYPAD --- */
        .keypad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px 8px; /* Row gap, Col gap */
            padding-top: 10px;
        }

        /* Standard Button */
        .btn {
            height: 40px;
            border: none;
            border-radius: 6px;
            background: #3a3b3e; /* Dark Grey Scientific Keys */
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 3px 0 #1e1f21, 0 4px 4px rgba(0,0,0,0.25);
            cursor: pointer;
            position: relative;
            transition: transform 0.1s;
        }
        .btn:active {
            transform: translateY(3px);
            box-shadow: none;
        }

        /* Shift/Alpha Label Styles */
        .btn::before {
            content: attr(data-shift);
            position: absolute;
            top: -14px; left: 0; width: 100%;
            font-size: 0.65rem;
            color: #d4a017; /* Gold/Yellow for Shift */
            text-align: center;
            font-family: sans-serif;
            pointer-events: none;
        }
        .btn::after {
            content: attr(data-alpha);
            position: absolute;
            top: -14px; right: -5px;
            font-size: 0.65rem;
            color: #e53935; /* Red for Alpha */
            text-align: center;
            font-family: sans-serif;
            pointer-events: none;
        }

        /* Number Keys (White/Light Grey) */
        .btn-num {
            background: #f1f2f4;
            color: #000;
            font-size: 1.2rem;
            font-weight: 700;
            box-shadow: 0 3px 0 #aeb0b5, 0 4px 4px rgba(0,0,0,0.2);
            height: 50px;
        }
        
        /* DEL/AC Keys */
        .btn-red { background: #dba39a; color: #fff; } /* Light Orange/Red */
        .btn-orange { background: #e67e22; color: #fff; box-shadow: 0 3px 0 #bd661a; }

        /* Layout Tweaks */
        .grid-full-row { grid-column: span 5; height: 10px; } /* Spacer */
        
        /* Font size adjustments for small sci keys */
        .btn-sci { font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="brand-header">
            <div>
                <div class="brand-logo">CASIO</div>
                <div class="model-name">fx-991ES PLUS</div>
                <div style="font-size: 0.6rem; color: #555; margin-top:2px;">NATURAL-V.P.A.M.</div>
            </div>
            <div class="solar-panel"></div>
        </div>

        <div class="screen-bezel">
            <div class="lcd-display">
                <div id="expression"></div>
                <div id="result">0</div>
            </div>
        </div>

        <div class="control-area">
            <button class="small-round-btn btn-shift">SHIFT</button>
            <div class="replay-pad">
                <span class="arrow a-up">▲</span>
                <span class="arrow a-down">▼</span>
                <span class="arrow a-left">◀</span>
                <span class="arrow a-right">▶</span>
            </div>
            <button class="small-round-btn btn-alpha">ALPHA</button>
        </div>

        <div class="keypad">
            <button class="btn btn-sci" data-shift="solve" onclick="insert('calc')">CALC</button>
            <button class="btn btn-sci" data-shift="d/dx" onclick="insert('integral')">∫dx</button>
            <button class="btn btn-sci" onclick="backspace()" style="background:#d8bfd8; color:#000;">DEL</button>
            <button class="btn btn-sci btn-orange" onclick="allClear()">AC</button>
            
            <button class="btn btn-sci" data-shift="x!" onclick="insert('^-1')">x⁻¹</button>
            <button class="btn btn-sci" data-shift="nPr" onclick="insert('log(')">log</button>
            <button class="btn btn-sci" data-shift="nCr" onclick="insert('ln(')">ln</button>
            <button class="btn btn-sci" data-shift="Rec" onclick="insert('^')">xⁿ</button>
            <button class="btn btn-sci" data-shift="x³" onclick="insert('sqrt(')">√■</button>

            <button class="btn btn-sci" data-shift="sin⁻¹" data-alpha="D" onclick="insert('sin(')">sin</button>
            <button class="btn btn-sci" data-shift="cos⁻¹" data-alpha="E" onclick="insert('cos(')">cos</button>
            <button class="btn btn-sci" data-shift="tan⁻¹" data-alpha="F" onclick="insert('tan(')">tan</button>
            <button class="btn btn-sci" data-shift="π" onclick="insert('(')">(</button>
            <button class="btn btn-sci" data-shift="e" onclick="insert(')')">)</button>

            <button class="btn btn-num" onclick="insert(7)">7</button>
            <button class="btn btn-num" onclick="insert(8)">8</button>
            <button class="btn btn-num" onclick="insert(9)">9</button>
            <button class="btn btn-num" style="background:#3a3b3e; color:#fff" onclick="insert('/')">÷</button>
            <button class="btn btn-num" style="background:#3a3b3e; color:#fff" onclick="insert('*')">×</button>

            <button class="btn btn-num" onclick="insert(4)">4</button>
            <button class="btn btn-num" onclick="insert(5)">5</button>
            <button class="btn btn-num" onclick="insert(6)">6</button>
            <button class="btn btn-num" style="background:#3a3b3e; color:#fff" onclick="insert('-')">−</button>
            <button class="btn btn-num" style="background:#3a3b3e; color:#fff" onclick="insert('+')">+</button>

            <button class="btn btn-num" onclick="insert(1)">1</button>
            <button class="btn btn-num" onclick="insert(2)">2</button>
            <button class="btn btn-num" onclick="insert(3)">3</button>
            <button class="btn btn-num" style="grid-column: span 2; width: 100%;" onclick="calculate()">=</button>

            <button class="btn btn-num" onclick="insert(0)">0</button>
            <button class="btn btn-num" onclick="insert('.')">.</button>
            <button class="btn btn-num" onclick="insert('E')">×10ⁿ</button>
            <button class="btn btn-num" style="background:#fff" onclick="insert('Ans')">Ans</button>
        </div>
    </div>

    <script>
        const expressionEl = document.getElementById('expression');
        const resultEl = document.getElementById('result');
        let currentExp = "";
        let ans = 0;

        function insert(val) {
            // Logic for "Ans" key
            if(val === 'Ans') {
                currentExp += ans.toString();
            } else {
                currentExp += val;
            }
            updateDisplay();
        }

        function allClear() {
            currentExp = "";
            resultEl.innerText = "0";
            updateDisplay();
        }

        function backspace() {
            currentExp = currentExp.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            // Visual cleanup for the top screen (replace * with ×, etc)
            let visual = currentExp
                .replace(/\*/g, '×')
                .replace(/\//g, '÷')
                .replace(/sqrt/g, '√');
            expressionEl.innerText = visual;
        }

        function calculate() {
            try {
                if (currentExp === "") return;

                // Prepare string for evaluation
                // Replace math functions with JS equivalents
                let evalExp = currentExp
                    .replace(/\^/g, '**')
                    .replace(/sin/g, 'Math.sin')
                    .replace(/cos/g, 'Math.cos')
                    .replace(/tan/g, 'Math.tan')
                    .replace(/log/g, 'Math.log10')
                    .replace(/ln/g, 'Math.log')
                    .replace(/sqrt/g, 'Math.sqrt')
                    .replace(/π/g, 'Math.PI')
                    .replace(/e/g, 'Math.E')
                    .replace(/E/g, '*10**'); // Scientific Notation key

                let result = eval(evalExp);

                // Format result
                if (!isFinite(result) || isNaN(result)) {
                    resultEl.innerText = "Math ERROR";
                } else {
                    // Handle float precision issues slightly
                    result = parseFloat(result.toFixed(10)); 
                    resultEl.innerText = result;
                    ans = result; // Store answer
                    currentExp = ""; // Clear expression line like real Casio on =
                }
            } catch (err) {
                resultEl.innerText = "Syntax ERROR";
            }
        }
    </script>
</body>
</html>
